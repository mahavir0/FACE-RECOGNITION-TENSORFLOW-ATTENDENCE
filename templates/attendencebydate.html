{% include "header.html" %}
<body>
  <div class="container-scroller">
    {% include "navbar.html" %}
    <div class="container-fluid page-body-wrapper">
      {% include "slidebar.html" %}
<!-- partial -->
<div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
              Report Tables
            </h3>
          </div>
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Report Table</h4>
                  {% for item in attendence%}
                  <h4 class="card-title">{{item}}</h4>
                  <table class="table">
                    <thead>
                      <tr>                        
                        <th>Enrollment No.</th>                        
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for x in attendence[item]%}                      
                      <tr>
                        <td>{{x}}</td>
                        
                        <td><label class="badge badge-danger">{{attendence[item][x]}}</label></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                  {% endfor %}
                </div>
              </div>
            </div>
      
{% include "footer.html" %}
